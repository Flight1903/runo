{% extends 'layout.html' %}
{% block body %}
<h1>Runo Test Client</h1>
<hr>
<a href="{{ url_for('newgame') }}">New Game</a>
<hr>
<ul>
    {% for game in open_games %}
    <li>
        {{ game.name }} |
        # of players: {{ game.players|length }} |
        {{ game.created_at }} (UTC) |
        <a href="{{ url_for('join', game_id=game.id) }}">Join</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
